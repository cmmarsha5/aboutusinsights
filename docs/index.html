<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Insights - Explore Life</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/cmmarsha5/aboutusinsights/blob/main/BackgroundImage.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1); /* Subtle transparency */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
            color: #f2c94c;
        }

        p {
            font-size: 1.2em;
            color: #f2f2f2;
        }

        #queryForm {
            margin-top: 1.5em;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 25px; /* Rounded corners */
            outline: none;
        }

        button {
            margin-top: 1em;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #f2c94c; /* Yellow color */
            border: none;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            outline: none;
        }

        #response {
            margin-top: 1em;
            font-size: 1.1em;
            color: #f2c94c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore life</h1>
        <p>Recreating the lives of everyday Americans</p>

        <form id="queryForm">
            <input type="text" id="userQuery" placeholder="Type your question here, e.g., 'How much time do women aged 35-45 spend grocery shopping?'" required>
            <button type="button" onclick="handleQuery()">Explore</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        function handleQuery() {
            const query = document.getElementById("userQuery").value;
            sendQuery(query);
        }

        async function sendQuery(query) {
            const url = "https://2bb4be8c-39cb-4fa9-8908-eb849fa6dc48-00-2kcpto24gr09t.janeway.replit.dev/query";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                if (data.response) {
                    document.getElementById("response").innerText = data.response;
                } else if (data.error) {
                    document.getElementById("response").innerText = "Error: " + data.error;
                } else {
                    document.getElementById("response").innerText = "Unexpected response format.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerText = "There was an error processing your request.";
            }
        }
    </script>
</body>
</html>
