<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Insights - Explore the Data</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        #queryForm {
            margin-top: 2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1em;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us Insights</h1>
        <p>Explore time-use data to understand the human experience</p>

        <form id="queryForm">
            <input type="text" id="queryInput" placeholder="Type your question here, e.g., 'How much time do women aged 35-45 spend grocery shopping?'" required>
            <button type="button" onclick="sendQuery()">Submit</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        async function sendQuery() {
            // Get the user's query from the input field
            const query = document.getElementById("queryInput").value;

            // Define the URL of your Replit backend
            const url = "https://2bb4be8c-39cb-4fa9-8908-eb849fa6dc48-00-2kcpto24gr09t.janeway.replit.dev/query";

            try {
                // Send the POST request to the backend
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query })
                });

                // Parse the response JSON
                const data = await response.json();

                // Display the response message
                document.getElementById("response").innerText = data.message;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerText = "There was an error processing your request.";
            }
        }
    </script>

</body>
</html>
